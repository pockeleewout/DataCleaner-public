{% extends 'base_databases.html' %}
{% set active_page = 'upload' %}

{% block title %}
    Upload | SDBC
{% endblock %}

{% block body %}
    <!-- Page Content Holder -->
    <div id="content">

        <form method="post" action="{{ url_for('upload_base') }}" id="file_upload" enctype="multipart/form-data">
            <div class="container-fluid">
                <h3> Upload your file </h3>
                <input type="file" class="form-group" name="file">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputDesc" name="inputDesc" placeholder="Description">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}

{% block extends_js %}
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
